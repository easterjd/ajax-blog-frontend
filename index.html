<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WordVom</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script defer type="application/javascript" src="bundle.js"></script>
  <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4 text-center">Let it out gurl!</h1>
      <p class="lead text-center">Drag them to filth hunny. Write it down. Never forget.</p>
      <hr class="my-4">

      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Read them</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Drag them</a>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="row">

            <div class="col-3 d-flex flex-column">
              <nav id="navbar-example3" class="navbar navbar-light">
                <nav class="nav nav-pills flex-column mx-auto blogList">
  
                </nav>
              </nav>
            </div>

            <div class="col-9 d-flex flex-column pl-5">
              <div class="blogPen" data-spy="scroll" data-target="#navbar-example3" data-offset="0">


              </div>
            </div>

          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

          <form>
            <div class="form-group row">
              <label for="blogTitle" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="blogTitle" placeholder="Who is she?">
              </div>
            </div>
            <div class="form-group row">
              <label for="blogContent" class="col-sm-2 col-form-label">Content</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="blogContent" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group row justify-content-end">
              <button type="submit" id="submit" class="btn btn-primary py-2">Submit</button>
            </div>
            <div class="status">
              <p class="errPara">Heller</p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
